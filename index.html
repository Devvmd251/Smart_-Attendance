<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 40px 20px 20px 20px;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px #00000050;
      }

      .header-figures {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .edu-quote {
        font-size: 1rem;
        margin-top: 10px;
        color: #eee;
      }

      .container {
        max-width: 700px;
        margin: auto;
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin: 10px 0;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background-color: #ff6f61;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #ff3b2f;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #fff;
        color: #333;
        border-radius: 10px;
        overflow: hidden;
      }

      th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background: #2575fc;
        color: #fff;
      }

      .Present {
        color: green;
        font-weight: bold;
      }

      .Absent {
        color: red;
        font-weight: bold;
      }

      .summary {
        margin-top: 20px;
        font-size: 1.1rem;
        text-align: center;
      }

      .fun-fact {
        margin-top: 30px;
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 10px;
        font-size: 1rem;
        color: #fffbe7;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }

      footer {
        text-align: center;
        margin: 20px;
        font-size: 0.9rem;
        color: #eee;
      }
    </style>
  </head>
  <body>

    <header>
      Smart Attendance System
      <div class="header-figures">
        <!-- SVG 1: Attendance Book -->
        <svg width="70" height="70" viewBox="0 0 64 64" fill="none">
          <rect x="8" y="8" width="48" height="48" rx="8" fill="#fff"/>
          <rect x="16" y="16" width="32" height="32" rx="4" fill="#2575fc" fill-opacity="0.15"/>
          <rect x="20" y="22" width="24" height="4" rx="2" fill="#2575fc"/>
          <rect x="20" y="30" width="18" height="4" rx="2" fill="#2575fc"/>
          <rect x="20" y="38" width="12" height="4" rx="2" fill="#2575fc"/>
        </svg>
        <!-- SVG 2: Student Icon -->
        <svg width="70" height="70" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="24" r="12" fill="#fff"/>
          <circle cx="32" cy="24" r="9" fill="#2575fc" fill-opacity="0.15"/>
          <ellipse cx="32" cy="48" rx="16" ry="10" fill="#fff"/>
          <ellipse cx="32" cy="48" rx="13" ry="8" fill="#2575fc" fill-opacity="0.15"/>
        </svg>
        <!-- SVG 3: Clock -->
        <svg width="70" height="70" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="28" fill="#fff"/>
          <circle cx="32" cy="32" r="24" fill="#2575fc" fill-opacity="0.15"/>
          <rect x="30" y="18" width="4" height="16" rx="2" fill="#2575fc"/>
          <rect x="32" y="32" width="12" height="4" rx="2" fill="#2575fc" transform="rotate(45 32 32)"/>
        </svg>
      </div>
      <div class="edu-quote">
        <em>“Saves 5-10 minutes of class time daily!”</em>
      </div>
    </header>

    <div class="container">
      <label>Enter Scanned IDs (comma separated):</label>
      <input type="text" id="scannedInput" placeholder="e.g. ID101, ID104">
      <button onclick="markAttendance()">Mark Attendance</button>

      <div id="summary" class="summary"></div>
      <div id="attendanceTable"></div>
      
    </div>

    <footer>Made by the students of KV Raiganj</footer>

    <script>
      //  Master Student List
      const students = [
        { roll: 1, name: "Shaurya", id: "ID101" },
        { roll: 2, name: "Dev", id: "ID102" },
        { roll: 3, name: "Anas", id: "ID103" },
        { roll: 4, name: "Yuvraj", id: "ID104" },
        { roll: 5, name: "Niloy", id: "ID105" },
        { roll: 6, name: "Jaydeep", id: "ID106" },
        { roll: 7, name: "Rohit", id: "ID107" },
        { roll: 8, name: "Pratim", id: "ID108" }
      ];

      function markAttendance() {
        const scannedText = document.getElementById("scannedInput").value;
        const scannedIDs = scannedText.split(",").map(s => s.trim()).filter(Boolean);

        let present = 0, absent = 0;
        let html = `<table>
                      <tr><th>Roll Number</th><th>Name</th><th>Status</th></tr>`;
        students.forEach(student => {
          const status = scannedIDs.includes(student.id) ? "Present" : "Absent";
          if(status === "Present") present++; else absent++;
          html += `<tr>
                    <td>${student.roll}</td>
                    <td>${student.name}</td>
                    <td class="${status}">${status}</td>
                   </tr>`;
        });
        html += "</table>";
        document.getElementById("attendanceTable").innerHTML = html;
        document.getElementById("summary").innerHTML =
          `<b>Total Students:</b> ${students.length} &nbsp; | &nbsp; <span style="color:green"><b>Present:</b> ${present}</span> &nbsp; | &nbsp; <span style="color:red"><b>Absent:</b> ${absent}</span>`;
      }

      // Show summary and table on load (with all absent)
      markAttendance();
    </script>

  </body>
</html>
